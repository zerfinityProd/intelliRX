<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" style="max-width:780px" (click)="$event.stopPropagation()">

    <div class="modal-header">
      <h2>Edit Patient Information</h2>
      <button class="close-button" (click)="onClose()">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" #patientForm="ngForm">

        <!-- Basic Information -->
        <div class="mb-4">
          <h3 class="section-title">Basic Information</h3>

          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label for="firstName" class="form-label fw-semibold" style="font-size:12px">
                First Name <span class="required">*</span>
              </label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName"
                (ngModelChange)="onNameChange()" placeholder="Enter first name"
                required class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="lastName" class="form-label fw-semibold" style="font-size:12px">
                Last Name <span class="required">*</span>
              </label>
              <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName"
                (ngModelChange)="onNameChange(); clearSuccessMessage()" placeholder="Enter last name"
                required class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="phone" class="form-label fw-semibold" style="font-size:12px">
                Phone Number <span class="required">*</span>
              </label>
              <input type="tel" id="phone" name="phone" [(ngModel)]="phone"
                (ngModelChange)="clearSuccessMessage()" placeholder="10-digit number"
                required maxlength="10" class="form-control" />
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label for="familyId" class="form-label fw-semibold" style="font-size:12px">
                Family ID <span class="auto-label">(Auto)</span>
              </label>
              <input type="text" id="familyId" name="familyId" [(ngModel)]="familyId"
                placeholder="Generated from name" readonly class="form-control readonly-input" />
            </div>
            <div class="col-md-4">
              <label for="dateOfBirth" class="form-label fw-semibold" style="font-size:12px">Date of Birth</label>
              <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth"
                (ngModelChange)="clearSuccessMessage()" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="gender" class="form-label fw-semibold" style="font-size:12px">Gender</label>
              <select id="gender" name="gender" [(ngModel)]="gender"
                (ngModelChange)="clearSuccessMessage()" class="form-select">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label fw-semibold" style="font-size:12px">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email"
              (ngModelChange)="clearSuccessMessage()" placeholder="patient@example.com"
              class="form-control" />
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <span *ngIf="successMessage" class="success-msg">✓ {{ successMessage }}</span>
          <span *ngIf="errorMessage" class="error-msg">⚠ {{ errorMessage }}</span>
          <button type="button" class="btn btn-outline-secondary fw-semibold px-4" (click)="onClose()" [disabled]="isSubmitting">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary fw-semibold px-4" [disabled]="isSubmitting">
            <span *ngIf="!isSubmitting">Save Changes</span>
            <span *ngIf="isSubmitting" class="loading-content">
              <span class="loading-spinner"></span>
              Saving...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
