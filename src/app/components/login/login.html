<div class="login-page">
  <div class="login-card">
    <!-- Logo -->
    <div class="text-center mb-4 login-logo">
      <svg width="52" height="52" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-2">
        <circle cx="25" cy="25" r="23" stroke="#6366f1" stroke-width="3"/>
        <path d="M18 25 L23 30 L33 20" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1 class="h3 fw-bold mb-1 login-brand-title">IntelliRx</h1>
      <p class="text-muted mb-0 fw-medium" style="font-size:14px">Patient Management System</p>
    </div>

    <!-- ── Forgot Password View ── -->
    <div *ngIf="showForgotPassword">
      <form (ngSubmit)="onResetPassword()" #resetForm="ngForm">
        <div class="mb-3">
          <label for="reset-email" class="form-label fw-semibold" style="font-size:13px">Email Address</label>
          <input
            type="email"
            id="reset-email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
            class="form-control"
            [disabled]="isLoading"
          />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2 px-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success py-2 px-3">✓ {{ successMessage }}</div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-semibold" [disabled]="isLoading">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading" class="loading-content">
            <span class="loading-spinner"></span>
            Sending...
          </span>
        </button>

        <div class="text-center mt-3">
          <p class="text-muted mb-0" style="font-size:13px">
            <a href="javascript:void(0)" (click)="toggleForgotPassword()">Back to login</a>
          </p>
        </div>
      </form>
    </div>

    <!-- ── Login / Register View ── -->
    <div *ngIf="!showForgotPassword">

      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="login-email" class="form-label fw-semibold" style="font-size:13px">Email Address</label>
          <input
            type="email"
            id="login-email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
            class="form-control"
            [disabled]="isLoading"
          />
        </div>

        <div class="mb-2">
          <label for="login-password" class="form-label fw-semibold" style="font-size:13px">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
            required
            class="form-control"
            [disabled]="isLoading"
          />
        </div>

        <div class="text-end mb-3">
          <a href="javascript:void(0)" (click)="toggleForgotPassword()" style="font-size:12px; font-weight:500">
            Forgot password?
          </a>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2 px-3">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-semibold" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-content">
            <span class="loading-spinner"></span>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Register Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="mb-3">
          <label for="register-name" class="form-label fw-semibold" style="font-size:13px">Full Name</label>
          <input
            type="text"
            id="register-name"
            name="displayName"
            [(ngModel)]="displayName"
            placeholder="Enter your full name"
            required
            class="form-control"
            [disabled]="isLoading"
          />
        </div>

        <div class="mb-3">
          <label for="register-email" class="form-label fw-semibold" style="font-size:13px">Email Address</label>
          <input
            type="email"
            id="register-email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
            class="form-control"
            [disabled]="isLoading"
          />
        </div>

        <div class="mb-3">
          <label for="register-password" class="form-label fw-semibold" style="font-size:13px">Password</label>
          <input
            type="password"
            id="register-password"
            name="password"
            [(ngModel)]="password"
            placeholder="At least 6 characters"
            required
            class="form-control"
            [disabled]="isLoading"
          />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2 px-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success py-2 px-3">✓ {{ successMessage }}</div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-semibold" [disabled]="isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading" class="loading-content">
            <span class="loading-spinner"></span>
            Creating account...
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Google Sign-In -->
      <button
        type="button"
        class="google-btn"
        (click)="onGoogleLogin()"
        [disabled]="isLoading"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      <!-- Toggle sign-in / sign-up -->
      <div class="text-center mt-3">
        <p *ngIf="isLoginMode" class="text-muted mb-0" style="font-size:13px">
          Don't have an account?
          <a href="javascript:void(0)" (click)="toggleMode()" class="fw-semibold">Sign up</a>
        </p>
        <p *ngIf="!isLoginMode" class="text-muted mb-0" style="font-size:13px">
          Already have an account?
          <a href="javascript:void(0)" (click)="toggleMode()" class="fw-semibold">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
