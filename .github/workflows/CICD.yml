name: Angular Build + Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build -- --configuration production --base-href "/intelliRX/"

      - name: Debug dist
        run: |
          echo "==== DIST STRUCTURE ===="
          ls -R dist

      - name: Prepare for Pages
        run: |
          # Find actual output folder
          BUILD_DIR=$(find dist -name index.html -exec dirname {} \; | head -n 1)
          echo "Build directory is: $BUILD_DIR"

          cp $BUILD_DIR/index.html $BUILD_DIR/404.html
          touch $BUILD_DIR/.nojekyll

          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://zerfinityprod.github.io/intelliRX/
    steps:
      - uses: actions/deploy-pages@v4
