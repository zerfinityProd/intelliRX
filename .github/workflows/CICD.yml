name: ðŸ›  Angular Build + Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production --base-href "/intelliRX/"

      # Angular 17+ outputs to dist/<project>/browser
      - name: Prepare Pages folder
        run: |
          echo "===== DIST STRUCTURE ====="
          ls -R dist
          cp dist/intellirx/browser/index.html dist/intellirx/browser/404.html
          touch dist/intellirx/browser/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/intellirx/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://zerfinityprod.github.io/intelliRX/

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
