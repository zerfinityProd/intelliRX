name: ðŸ›  Nightly Angular Build + Deploy

on:
  schedule:
    # Daily at 02:30 IST â†’ 21:00 UTC previous day
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (prod)
        run: npm run build -- --configuration production --base-href "/intelliRX/"

      - name: Add .nojekyll
        # Create .nojekyll at the root of the actual build folder
        run: echo "" > dist/intellirx/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/intellirx/browser

  deploy:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://zerfinityProd.github.io/intelliRX

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
