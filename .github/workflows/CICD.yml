name: ðŸ›  Nightly Angular Build + Deploy

on:
  schedule:
    # This runs at 02:30 India time daily â†’ (21:00 UTC previous day + 2:30 IST)
    - cron: '21 21 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (prod)
        run: npm run build -- --configuration production --base-href "/intelliRX/"

      - name: Add .nojekyll
        run: echo "" > dist/intellirx/browser/.nojekyll

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/intellirx/browser
  deploy:
    needs: build_deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages       # << REQUIRED
      url: https://zerfinityProd.github.io/intelliRX  # optional but recommended
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        
          # Optional: can reference custom domain later
          # custom_domain: example.com
          #
          # The action auto-picks the artifact uploaded above.
          # The result will be on the gh-pages branch and published by Pages
          # per repo settings.
          #
          # Ensure GitHub Pages is set to "Deploy from GitHub Actions" in Settings.
